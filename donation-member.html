      <main>
        <section class="form">
         <div class="wrapper">
            <div class="form-contents row-form">

                <h1>Your Donation</h1>
                <form action="#">
                <div class="form-inputs">
                  <label for="fname">Name</label>
                  <input type="text" id="fname" name="fname" class="text-box-form" required autocomplete="off"/>
  
                  <label for="email">Credit Card Number</label>
                  <input type="text" id="creditnumber" name="creditcard" class="text-box-form" required autocomplete="off" />
                  
                  <div class="card">
                    <div class="card-col1">
                      <label for="lname">Expiry Date</label>
                      <input type="text" id="expdate" name="expiration" class="text-box-form" required autocomplete="off"/>
                    </div>
                    <div class="card-col2">
                      <label for="lname">CVV</label>
                      <input type="text" id="CVV" name="CVV" class="text-box-form" required autocomplete="off"/>
                    </div>
                  </div>

                  <label for="email">Enter Amount For Donation</label>
                  <div class="two-inputs">
                    <div class="input-col1">
                      <select name="peso" id="peso" class="currency">
                        <option value="peso">â‚±</option>
                      </select>
                    </div>
                    <div class="input-col2">
                  <input type="text" id="amount" name="amount" class="text-box-form" required autocomplete="off"/>
                </div>
                </div>
  
                  <div class="button">
                    <input type="submit" class="cta-button" value="Donate Now!">
                  </div>
                </form>
              </div>
          </div>
       </section>
